<div [ngSwitch]="alerta">
    <div *ngSwitchCase="'success'">successe</div>
    <div *ngSwitchCase="'info'">info</div>
    <div *ngSwitchCase="'warning'">warning</div>
    <div *ngSwitchDefault>danger</div>
</div>

<button (click)="alerta='success'" class="btn btn-primary">Cambiar</button>

<div [ngSwitch]="alerta">
    <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">
        <strong>Well done!</strong>You successfully read this important alert message.
    </div>
    <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">
        <strong>Heads up!</strong>You successfully read this important alert message.
    </div>
    <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
        <strong>Warning!</strong>You successfully read this important alert message.
    </div>
    <div *ngSwitchDefault class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong>You successfully read this important alert message.
    </div>
</div>
